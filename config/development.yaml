# SceneWeave 开发环境配置

environment: development
debug: true

# 模型配置
model:
  yolo_model_size: n
  yolo_confidence: 0.25
  yolo_iou: 0.45
  device: cpu

# 评分配置
score:
  rule_of_thirds_weight: 30.0
  visual_balance_weight: 25.0
  subject_prominence_weight: 25.0
  breathing_room_weight: 20.0

  grade_s_threshold: 90.0
  grade_a_threshold: 80.0
  grade_b_threshold: 70.0
  grade_c_threshold: 60.0

# 重构图配置
reframe:
  default_padding: blur
  default_padding_color: [255, 255, 255]
  min_output_size: 480
  max_output_size: 2160

# API 配置
api:
  host: 0.0.0.0
  port: 8000
  reload: true
  log_level: debug
  allow_origins: ["*"]
  allow_credentials: true
  allow_methods: ["*"]
  allow_headers: ["*"]
  max_upload_size: 10485760

# 日志配置
log:
  level: DEBUG
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_enabled: true
  file_path: logs/sceneweave-dev.log
  max_bytes: 10485760
  backup_count: 5
